<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Jugador</title>
    <link rel="shortcut icon" href="assets/images/icons/jugadoresM_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para la vista de jugador */
        body,
        html {
            overflow: hidden;
            background-color: #1a1a1a;
        }

        /* Aseguramos que el contenedor del mapa ocupe todo */
        #mapContainer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Contenido del mapa, movido desde index.html -->
    <div id="mapContainer">
        <div id="brushPreview"></div>
        <div class="loading-state">
            <div class="loading-icon icon-dice-large"></div>
            <h1>Esperando la Aventura del DM...</h1>
            <p>Esta ventana se actualizará automáticamente cuando el DM cargue un mapa.</p>
        </div>

        <div id="mapContentWrapper">
            <img id="mapImage" src="" alt="Mapa">
            <canvas id="gridCanvas"></canvas>
            <canvas id="wallsCanvas"></canvas>
            <canvas id="visionCanvas"></canvas>
            <div id="tokensLayer"></div>
            <div class="map-ping" id="mapPingCircle"></div>
            <canvas id="aoeCanvas"></canvas>
        </div>

        <!-- El tracker de turnos se mantiene por separado, ya que tiene su propia lógica de posición -->
        <div id="playerTurnTracker"></div>
    </div>

    <!-- 
      CONTENEDOR PRINCIPAL DE LA INTERFAZ FLOTANTE.
      Ahora contiene los controles, la brújula y el panel de detalles.
    -->
    <div id="playerControlsContainer" class="player-controls-container">
        <!-- ===== INICIO: NUEVO DIV AGRUPADOR PARA CONTROLES ===== -->
        <!-- Este div resolverá el problema del ancho del separador. -->
        <div class="player-main-controls">
            <!-- Grupo de Controles de Interfaz (sin cambios) -->
            <div class="control-group">
                <button id="multiSelectBtn" title="Activar/Desactivar Selección Múltiple">
                    <span class="btn-icon icon-multi-select"></span>
                </button>
                <button id="toggleTrackerPosBtn" title="Cambiar Posición del Panel de Turnos">
                    <span class="btn-icon icon-swap-position"></span>
                </button>
                <button id="toggleVisionUpdateBtn" title="Alternar actualización de visión (Dinámica / Al soltar)">
                    <span class="btn-icon icon-vision-toggle"></span>
                </button>
            </div>

            <!-- Separador Visual (ahora dentro del nuevo div) -->
            <div class="control-separator"></div>

            <!-- Grupo de Controles de Dibujo (ahora dentro del nuevo div) -->
            <div id="drawingControls" class="control-group">
                <button id="drawWallBtn" class="draw-tool-btn" title="Dibujar Muro">
                    <span class="btn-icon icon-wall-draw"></span>
                </button>
                <button id="drawDoorBtn" class="draw-tool-btn" title="Dibujar Puerta">
                    <span class="btn-icon icon-door-draw"></span>
                </button>
                <button id="undoDrawBtn" class="draw-tool-btn" title="Deshacer último trazo">
                    <span class="btn-icon icon-undo"></span>
                </button>
                <button id="clearWallsBtnPlayer" class="draw-tool-btn" title="Limpiar todos los muros y puertas">
                    <span class="btn-icon icon-clear-all"></span>
                </button>
            </div>
        </div>
        <!-- ===== FIN: NUEVO DIV AGRUPADOR PARA CONTROLES ===== -->

        <!-- ===== INICIO: NUEVA BRÚJULA CARDINAL ===== -->
        <div id="cardinalRoseContainer">
            <!-- Asegúrate de que la ruta a tu imagen sea correcta -->
            <img src="assets/images/icons/cardinal-rose2.webp" alt="Brújula Cardinal" style="   pointer-events: none;">
        </div>
        <!-- ===== FIN: NUEVA BRÚJULA CARDINAL ===== -->


        <!-- ===== INICIO: PANEL DE DETALLES (MOVIDO AQUÍ) ===== -->
        <div id="selectedTokenDetails" style="display: none;">
            <div id="detailsPreview" class="details-preview">
                <!-- La imagen o la letra irán aquí -->
            </div>
            <div class="details-info">
                <div class="details-row-1">
                    <span id="detailsClassLevel" class="details-badge"></span>
                    <div id="detailsStates" class="details-states">
                        <!-- Los iconos de estado irán aquí -->
                    </div>
                </div>
                <div class="details-row-2">
                    <p id="detailsNameRace" class="details-name-race"></p>
                </div>
                <div class="details-row-3" id="detailsHealthContainer">
                    <div class="details-health-bar-container">
                        <div id="detailsHealthBarFill" class="details-health-bar-fill"></div>
                        <span id="detailsHealthText" class="details-health-text"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- ===== FIN: PANEL DE DETALLES (MOVIDO AQUÍ) ===== -->

    </div>

    <!-- MODAL PARA NOMBRAR PUERTA (sin cambios) -->
    <div id="playerDoorNameModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Nombrar Nuevo Acceso</h3>
            <label for="playerDoorNameInput">Nombre:</label>
            <input type="text" id="playerDoorNameInput" placeholder="Puerta de Roble...">
            <div class="button-group">
                <button id="confirmPlayerDoorNameBtn">Crear</button>
                <button id="cancelPlayerDoorNameBtn" class="secondary">Cancelar</button>
            </div>
        </div>
    </div>
    <!-- ===== INICIO: PLANTILLA DE ANIMACIÓN DE JEFE ===== -->
    <style>
        /* Estilos específicos para la vista de jugador */
        body,
        html {
            overflow: hidden;
            background-color: #1a1a1a;
        }

        /* ===== INICIO DEL BLOQUE MEJORADO ===== */

        /* 1. Hacemos que el contenedor principal sea 'fantasma' para los clics */
        #playerControlsContainer {
            pointer-events: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* 2. Devolvemos la capacidad de recibir clics a los elementos interactivos */
        #playerControlsContainer .player-main-controls,
        #playerControlsContainer #selectedTokenDetails,
        #playerControlsContainer #cardinalRoseContainer {
            /* <-- AÑADIMOS LA BRÚJULA AQUÍ */
            pointer-events: auto;
        }

        /* 3. Añadimos el efecto de brillo y suavidad a la brújula */
        #cardinalRoseContainer img {
            transition: filter 0.3s ease-in-out;
            /* Transición suave para el efecto */
        }

        #cardinalRoseContainer:hover img {
            /* Creamos un resplandor blanco/amarillento para que destaque */
            filter: drop-shadow(0 0 8px rgba(255, 255, 220, 0.9)) drop-shadow(0 0 3px rgba(255, 255, 255, 1));
            cursor: pointer;
            /* Cambia el cursor para indicar que es interactivo (opcional) */
        }

        /* ===== FIN DEL BLOQUE MEJORADO ===== */

        .boss-intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            font-family: 'Cinzel', serif;

            /* Por defecto, totalmente invisible e inactivo */
            display: none;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease-out;
            /* Solo para el fade-out final */
        }

        .boss-intro-container.active {
            display: block;
            /* Lo hacemos visible */
            pointer-events: auto;
            /* Bloquea clics */
        }

        .boss-intro-container .dark-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.889) 0%, rgba(0, 0, 0, 1) 100%);
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .boss-intro-container .boss-image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0.8) contrast(1.1);
            transition: opacity 2s ease-in-out;
        }

        .boss-intro-container .epic-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .boss-intro-container .epic-title {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 900;
            color: transparent;
            background: linear-gradient(45deg, #ff0000, #8b0000, #000000);
            background-clip: text;
            -webkit-background-clip: text;
            text-align: center;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            transform: translateY(-50px);
            opacity: 0;
            filter: blur(10px);
            transition: transform 2s ease-out, opacity 2s ease-out, filter 2s ease-out;
        }

        .boss-intro-container .epic-subtitle {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 400;
            color: transparent;
            background: linear-gradient(45deg, #cc4125, #8b0000, #000000);
            background-clip: text;
            -webkit-background-clip: text;
            text-align: center;
            letter-spacing: 4px;
            font-style: italic;
            text-shadow: 0 0 20px rgba(204, 65, 37, 0.5);
            transform: translateY(50px);
            opacity: 0;
            filter: blur(10px);
            transition: transform 2s ease-out, opacity 2s ease-out, filter 2s ease-out;
        }
    </style>

    <div id="bossIntroContainer" class="boss-intro-container">
        <div class="dark-overlay"></div>
        <div class="boss-image"></div>
        <div class="epic-container">
            <h1 id="bossIntroTitle" class="epic-title"></h1>
            <h2 id="bossIntroSubtitle" class="epic-subtitle"></h2>
        </div>
    </div>
    <!-- ===== FIN: PLANTILLA DE ANIMACIÓN DE JEFE ===== -->
    <audio id="music-soundsDarkSauls-VordtoftheBorealValley"
        src="assets\sounds\Dark Souls III OST 10 - Vordt of the Boreal Valley.mp3" preload="auto" loop></audio>
    <script src="player.js"></script>
</body>

</html>
